<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Input Cities</title>
</head>

<body>
  <section class="main">
    <div class="input-cities">
      <input id="select-cities" type="text" placeholder="Страна или город">
      <div class="close-button"></div>
      <label class="label" for="select-cities">Страна или город</label>
      <span class="focus-border"><i></i></span>
      <div class="dropdown">
        <div class="dropdown-lists">
          <div class="dropdown-lists__list dropdown-lists__list--default">
            <div class="dropdown-lists__col"></div>
          </div>
          <div class="dropdown-lists__list dropdown-lists__list--select">
            <div class="dropdown-lists__col"></div>
          </div>
          <div class="dropdown-lists__list dropdown-lists__list--autocomplete">
            <div class="dropdown-lists__col"></div>
          </div>
        </div>
      </div>
      <a class="button">Перейти</a>
    </div>
  </section>

  <!--  templates-->
  <template class="js-total-line">
    <div class="dropdown-lists__total-line">
      <div class="dropdown-lists__country"></div>
      <div class="dropdown-lists__count"></div>
    </div>
  </template>
  <template class="js-line">
    <div class="dropdown-lists__line">
      <div class="dropdown-lists__city"></div>
      <div class="dropdown-lists__count"></div>
    </div>
  </template>
  <template class="js-preloader">
    <div class="cssload-loader">
      <div class="cssload-inner cssload-one"></div>
      <div class="cssload-inner cssload-three"></div>
      <div class="cssload-inner cssload-two"></div>
    </div>
  </template>

  <script src="js/script.js"></script>
</body>
</html>
